<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="show-dialog">Add Book</button>
    </header>
    <main id="book-container">
        <article class="book">
            <h3 class="author">Brandon Sanderson</h3>
            <p class="title">Mistborn: The Final Empire</p>
            <p class="pages">647 pages</p>
            <p class="read-status">Read</p>
        </article>
        <article class="book">
            <h3 class="author">Holly Jackson</h3>
            <p class="title">A Good Girl's Guide To Murder</p>
            <p class="pages">400 pages</p>
            <p class="read-status">Read</p>
        </article>
        <article class="book">
            <h3 class="author">Pierce Brown</h3>
            <p class="title">Red Rising</p>
            <p class="pages">416 pages</p>
            <p class="read-status">Not Read</p>
        </article>
    </main>
    <dialog id="dialog">
        <form action="" method="dialog">
            <p>
                <label>
                    Title:
                    <input type="text" name="title" required>
                </label>
            </p>
            <p>
                <label>
                    Author:
                    <input type="text" name="author" required>
                </label>
            </p>
            <p>
                <label>
                    Page Number:
                    <input type="number" name="pageNumber" required>
                </label>
            </p>
            <p>
                <label>
                    Read Status
                    <select name="readStatus" id="" required>
                        <option value="" disabled selected>Select status</option>
                        <option value="read">Read</option>
                        <option value="notRead">Not Read</option>
                    </select>
                </label>
            </p>
            <div>
                <input type="submit" value="Submit">
                <input type="button" value="Cancel" onclick="dialog.close()">
            </div>
        </form>
    </dialog>
</body>
</html>
